<VirtualHost *:80>
	DocumentRoot "/srv/sites/demos/demo_amgen_aranesp/theme/www"
	ServerName aranesp-demo.local

	<Directory "/srv/sites/demos/demo_amgen_aranesp/src/www">
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
	</Directory>

	# set custom log for individual log files
	CustomLog "/srv/sites/apache/logs/demo_amgen_aranesp_access_log" combined

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/demos/demo_amgen_aranesp/src"
</VirtualHost>
