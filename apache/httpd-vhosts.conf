<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_amgen_aranesp/src/www"
	ServerName aranesp.local


	Alias "/js/framework" "/projects/www/jes/v4"


	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/clients/demo_amgen_aranesp/submodules/jes/src"
	# live jes repo for dev
	# Alias "/js/jes/src" "/srv/sites/hvadhedderde/jes/src"

	<Directory "/srv/sites/clients/demo_amgen_aranesp/src/www">
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/demo_amgen_aranesp/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/demo_amgen_aranesp/submodules/janitor/src"

	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/demo_amgen_aranesp/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/clients/demo_amgen_aranesp/src/www/js"
	Alias "/css/lib/build" "/srv/sites/clients/demo_amgen_aranesp/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/clients/demo_amgen_aranesp/src/www/css"


